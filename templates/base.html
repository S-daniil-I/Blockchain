<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        .block-wrapper {
    margin-bottom: 20px;
    padding: 15px;
    background-color: rgba(255, 255, 255, 0.03);
    border: 2px solid #00ffc8;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
}

.block {
    padding: 10px;
    color: #fff;
}


        .card-style {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: scale(1.05);
        }

        .blockchain-decor-left,
        .blockchain-decor-right {
            position: fixed;
            top: 0;
            width: 120px;
            height: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.05;
            z-index: 0;
        }

        .blockchain-decor-left {
            left: 0;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2906/2906274.png');
        }

        .blockchain-decor-right {
            right: 0;
            background-image: url('https://cdn-icons-png.flaticon.com/512/9011/9011360.png');
        }
    </style>
</head>
<body>
    <div class="blockchain-decor-left"></div>
    <div class="blockchain-decor-right"></div>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 card-style position-relative" style="z-index: 1;">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center position-relative" style="z-index: 1;">
                <form action="{{ url_for('check') }}" method="GET">
                    <button type="submit" class="btn btn-success">Check integrity</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-6 mx-auto mt-5 card-style position-relative" style="z-index: 1;">
                {% block checking %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
